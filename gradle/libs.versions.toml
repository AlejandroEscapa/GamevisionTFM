material3 = "1.3.1"
activityCompose = "1.9.3"
navigationCompose = "2.8.5"
runtimeLivedata = "1.7.7"

# UI & Media
accompanistSystemuicontroller = "0.32.0"
coilCompose = "2.3.0"

# DI
hiltVersion = "2.53.1"

# Firebase
firebaseBom = "32.0.0"
